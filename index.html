<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Github jobs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="header">
        <div class="header-items">
            <h1>devjobs</h1>
            <div class="switch-mode">
                <i class="fa fa-sun-o fa-lg" aria-hidden="true"></i>
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                </label>
                <i class="fa fa-moon-o fa-lg" aria-hidden="true"></i>
            </div>
        </div>
        <div class="search-bar">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            <input type="text" id="search-description" name="description" placeholder="Filter by title, companies, expertise">
            <div class="vl"></div>
            <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
            <input type="text" id="search-location" name="location" placeholder="Filter by location">
            <div class="vl"></div>
            <input type="checkbox" id="full-time-check" name="fulltimecheck">&nbsp;
            <label for="fulltimecheck">Full Time only</label><br>
            <button type="button" id="search-button" onclick="loadfunc()">Search</button>
        </div>
    </div>

    <div id="card-body">

    </div>

    <div class="load">
        <button type="button" id="load-button" onclick="load()">Load More</button>
    </div>

    <script src='main.js'></script>
</body>
</html>
