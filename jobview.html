<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Github jobs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="header-items">
            <h1>devjobs</h1>
            <div class="switch-mode">
                <i class="fa fa-sun-o fa-lg" aria-hidden="true"></i>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <i class="fa fa-moon-o fa-lg" aria-hidden="true"></i>
            </div>
        </div>
        <div class="describe-bar">
            <div class="job-view-describe">
                <img src="" height="170" width="200">
                <h2 class="job-view-title">hello</h2>
            </div>
            <a href = ""><button type="button" class="job-view-site">Company Site</button></a>
        </div>
    </div>
    
    <div class="description-body">
            <div class="description-header">
                <div class="description-title">
                    <p class="job-type"></p>
                    <h3 class="job-title"></h3>
                    <p class="job-location"></p>
                </div>
                <div class="apply-now">
                    <a href = ""><button type="button" class="apply-now-button">Apply Now</button></a>
                </div>
            </div>
    </div>

    <script src='jobView.js'></script>
</body>
</html>
